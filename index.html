<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <div class="more-details_container">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </div>
    <div class="centered-main_page-elem">
      <section id="top-section_for-add-elem_to-list">
        <label for="new-task">Add Item</label>
        <div class="task-row_wrapper">
          <input id="new-task" class="task" type="text">
          <button class="task-add">Add</button>
        </div>
      </section>
      <h3 class="title-part">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li id="list">
          <input type="checkbox" class="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="task-list_task-edit">Edit</button>
          <button class="task-list_task-delete"><img src="./remove.svg" alt="remove" ></button>
        </li>
        <li id="list" class="edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="task-list_task-edit">Save</button>
          <button class="task-list_task-delete"><img src="./remove.svg" alt="remove" ></button>
        </li>
      </ul>
      <h3 class="title-part">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li id="list">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="task-list_task-edit">Edit</button>
          <button class="task-list_task-delete"><img src="./remove.svg" alt="remove" ></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
